version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: hr_db
      POSTGRES_USER: hr_user
      POSTGRES_PASSWORD: hr_pass123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hr_user hr_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  agent-broker:
    build: .
    ports:
      - "8081:8081"
    environment:
      - MULE_ENV=dev
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=hr_db
      - DB_USER=hr_user
      - DB_PASS=hr_pass123
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./agent-fabric-broker.xml:/opt/mule/apps/agent-fabric-broker.xml
      - ./hr-agent-network.yaml:/opt/mule/apps/hr-agent-network.yaml

  mcp-server:
    image: mulesoft/mcp-server:latest
    ports:
      - "8082:8080"
    environment:
      - MCP_PORT=8080
      - AGENT_NETWORK_CONFIG=/app/hr-agent-network.yaml

volumes:
  postgres_data:
